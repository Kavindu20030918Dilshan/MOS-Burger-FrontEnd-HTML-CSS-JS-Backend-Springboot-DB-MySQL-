<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body style="background-color:  #444041;" onload="loadCustomers()">
        <!-- navbar  -->
        <div class="container-fluid">
          <div class="row ">
              <nav class="navbar navbar-expand-lg bg-body-tertiary" >
                  <div class="container-fluid">
                    <a class="navbar-brand fw-bolder" href="Dashboard.html">MOS Burger POS System</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item ms-4">
                          <a class="nav-link active fs-5 fw-medium" aria-current="page" href="Dashboard.html">Home</a>
                        </li>
                        <li class="nav-item ms-4">
                          <a class="nav-link fs-5 fw-medium " href="StoreManagement.html">Store Management</a>
                        </li>
                        <li class="nav-item ms-4">
                          <a class="nav-link fs-5 fw-medium" href="OrderManagement.html">Order Management</a>
                        </li>
                        <li class="nav-item ms-4">
                          <a class="nav-link fs-5 fw-medium" href="CustomerManagement.html" >Customer Management</a>

                        </li>
                      </ul>
                    </div>
                  </div>
                </nav>
          </div>
  
       </div>
      <!-- navbar  -->
          <!-- body  -->

    <div class="container mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12 border-white border border-3 mb-3">
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="d-flex justify-content-center mb-2 mt-2">
                <h3 class="text-white">Add New Customer</h3>
              </div>
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="txtName" class="form-control" placeholder="Customer Name" />
                  <label
                    class="form-label text-white fw-bold"
                    for="form3Example1"
                    >Customer name</label
                  >
                </div>
              </div>
              <div class="col">
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="txtmobile" class="form-control" placeholder="Customer Mobile" />
                  <label
                    class="form-label text-white fw-bold"
                    for="form3Example2"
                    >Mobile Number</label
                  >
                </div>
              </div>
            </div>



            <div class="row">
              <div class="d-flex justify-content-center">
                <button
                  data-mdb-ripple-init
                  type="button"
                  class="btn btn-primary btn-block mb-4 d-flex justify-content-center col-5 text-center"
                  onclick="addCustomer()"
                >
                  Add Customer
                </button>
              </div>
              <div class="d-flex justify-content-center">
                <button
                  data-mdb-ripple-init
                  type="button"
                  class="btn btn-secondary text-dark fw-bold btn-block mb-4 d-flex justify-content-center col-5 text-center"
                  onclick="clearForm()"
                >
                  Clear
                </button>
              </div>
              <div class="d-flex justify-content-center">
                <button
                  data-mdb-ripple-init
                  type="button"
                  class="btn btn-info text-dark fw-bold btn-block mb-4 d-flex justify-content-center col-5 text-center"
                >
                  Get Customer Report
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row table-responsive">
        <table class="table align-middle table-striped" id="tblCustomers">
          <thead class="bg-light">
          
          </thead>
          <tbody>
        

          </tbody>
        </table>
      </div>
    </div>

    <!-- body  -->

       <!-- modal 1  -->
       <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel1">Update Customer</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Customer ID:</label>
                    <input type="text" class="form-control" id="customerId-1" disabled>
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Customer Name:</label>
                    <input type="text" class="form-control" id="customerName-1">
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Customer Mobile:</label>
                  <input type="text" class="form-control" id="customerMobile-1">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Status:</label>
                    <input type="text" class="form-control" id="customerStatus-1">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="updateCustomer()">Add</button>
            </div>
          </div>
        </div>
     </div>
    <!-- modal 1 -->
    
    
   
    <script src="/FrontEnd/assets/js/customerMgt.js"></script>

  </body>
</html>
