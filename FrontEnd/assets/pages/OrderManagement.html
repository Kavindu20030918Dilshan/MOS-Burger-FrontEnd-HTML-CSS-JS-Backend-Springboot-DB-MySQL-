<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOS Burgers | Order Management</title>
    <link rel="icon" href="/FrontEnd/assets/img/burgerIcon.png" />
    <link rel="stylesheet" href="/FrontEnd/assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color:  #444041;" onload="loadCategory()+loadFoodItem()+loadToCart()">
        <!-- navbar  -->
        <div class="container-fluid">
          <div class="row ">
              <nav class="navbar navbar-expand-lg bg-body-tertiary" >
                  <div class="container-fluid">
                    <a class="navbar-brand fw-bolder" href="Dashboard.html">MOS Burger POS System</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item ms-4">
                          <a class="nav-link active fs-5 fw-medium" aria-current="page" href="Dashboard.html">Home</a>
                        </li>
                        <li class="nav-item ms-4">
                          <a class="nav-link fs-5 fw-medium " href="StoreManagement.html">Store Management</a>
                        </li>
                        <li class="nav-item ms-4">
                          <a class="nav-link fs-5 fw-medium" href="OrderManagement.html">Order Management</a>
                        </li>
                        <li class="nav-item ms-4">
                          <a class="nav-link fs-5 fw-medium" href="CustomerManagement.html" >Customer Management</a>
                        </li>
                        <li class="nav-item ms-4">
                          <a class="nav-link fs-5 fw-medium" href="OrderHistory.html" >Order History</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </nav>
          </div>
  
       </div>
      <!-- navbar  -->

      <div class="container-fluid">
        <div class="row mt-4">
          <div class=" justify-content-center d-flex  ">
            <div class="btn-group">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Select Category
              </button>
              <input type="text" class="form-control ms-3" placeholder="Search Food By Name" id="searchname" onkeyup="searchFoodByName()">
              <ul class="dropdown-menu dropdown-menu-end" id="categories">
               
              
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- orders  -->
       <div class="container-fluid">
          <div class="row mt-3 d-flex justify-content-center" id="foodItems">

          </div>
          <div class="row mt-3 d-flex justify-content-center">


            <div class="col-8 border-white border border-2 mt-4 ">
              <div class="d-flex justify-content-center mt-4 ">
                  <h1 class="text-white">Cart</h1>
              </div>
              <div class="d-flex justify-content-center mt-4 ">
                  <h1 class="text-white">Sub Total LKR : <label class="text-danger fw-bold" id="totalCost">0</label></h1>
              </div>

              <div class="row d-flex justify-content-center mb-4" id="cart">



              </div>

           
            </div>
              <div class="d-flex justify-content-center mt-4 mb-2 ">
               <div>
               <input type="text" class="form-control text-center" placeholder=" Customer Mobile"  id="customerMobile" onkeyup="setCustomerName()">
               </div>
            </div>
            </div>
              <div class="d-flex justify-content-center mt-4 mb-2 ">
               <div>
               <input type="text" class="form-control text-center" placeholder=" Customer Name" disabled id="customerName">
               </div>
            </div>
              <div class="d-flex justify-content-center mt-4 mb-2 ">
               <div>
               <input type="text" class="form-control text-center" placeholder="Discount"  id="discount"  onkeyup="setTotal()">
               </div>
            </div>
              <div class="d-flex justify-content-center mt-4 mb-2 ">
               <div>
               <input type="text" class="form-control text-center" placeholder="Total"  id="finalTotal" disabled >
               </div>
            </div>
            <div class="d-flex justify-content-center mt-4 mb-2 ">
              <div>
               <button class="btn btn-info text-dark fw-bold" onclick="palceOrder()" >Place Order</button>
              </div>

              
            </div>
          </div>
          </div>
       </div>
      <!-- orders  -->
    
    
    <script src="/FrontEnd/assets/js/orderMgt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
